table: users
fields:
  - fieldName: UUID
    fieldType: string
    primaryKey: true
  - fieldName: Name
    fieldType: string
    notNull: true
  - fieldName: Roll
    fieldType: int64
  - fieldName: CreatedAt
    fieldType: timestamp
  - fieldName: UpdatedAt
    fieldType: timestamp
  - fieldName: DeletedAt
    fieldType: timestamp

views:
  - name: FindByRollAndName
    type: READ
    config:
      enableRequestValidation: true
      multiReturn: true
      returnType: data
    query:
      fields:
        - fieldName: Roll
          searchType: EQUALS
          optional: false
        - fieldName: UpdatedAt
          searchType: GREATER_THAN
          optional: true
        - fieldName: Name
          searchType: CONTAINS
          optional: true

  - name: CreateUser
    type: CREATE
    config:
      returnType: primaryKey
      multiReturn: false

  - name: UpdateUsers
    type: UPDATE
    config:
      multiInput: true
      returnType: data
      multiReturn: true

  - name: DeleteUsers
    type: DELETE
    config:
      multiInput: true
      returnType: rowCount


syntax = "proto3";

import "google/protobuf/timestamp.proto";
package storage;
option go_package = "pb";

message User {
    string UUID = 1;
    string Name = 2;
    int64 Roll = 3;
    google.protobuf.Timestamp CreatedAt = 4;
    google.protobuf.Timestamp UpdatedAt = 5;
    google.protobuf.Timestamp DeletedAt = 6;
}

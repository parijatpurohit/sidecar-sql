
syntax = "proto3";

import "google/protobuf/timestamp.proto";
package storage;
option go_package = "pb";

message Job {
    string Title = 1;
    string UUID = 2;
    string Position = 3;
    string Company = 4;
    string CreatedBy = 5;
    google.protobuf.Timestamp CreatedAt = 6;
    google.protobuf.Timestamp UpdatedAt = 7;
    google.protobuf.Timestamp DeletedAt = 8;
}